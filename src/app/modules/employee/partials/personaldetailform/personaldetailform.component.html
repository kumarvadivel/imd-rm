<div class="pdwrapper">
    <div>
        <h6>Employee Personal Details</h6>
    </div>
    <div class="formelem flex-row">
        <ng-content></ng-content>
        <mat-form-field appearance="outline">
            <mat-label>Type of employee</mat-label>
            <mat-select>
                <mat-option *ngFor="let typeofemp of typeofemps " [value]="typeofemp">{{typeofemp}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Reporting Manager</mat-label>
            <mat-select>
                <mat-option *ngFor="let rm of rms " [value]="rm">{{rm}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Profile</mat-label>
            <mat-select>
                <mat-option *ngFor="let profile of profiles " [value]="profile">{{profile}}</mat-option>
            </mat-select>
        </mat-form-field>
            <div>
                <mat-label><b>Employee status</b></mat-label><br>
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button s value="1">Active</mat-radio-button>
                    <mat-radio-button value="2">Inactive</mat-radio-button>
                </mat-radio-group>
            </div>
            
        
    </div>
</div>
